<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simon</title>
    <link rel="icon" type="image/png" href="assets/images/simon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- fonts and bootstrap links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.4.0/jasmine.css" integrity="sha256-TTb3c5Z0pxgwRWHzGE700nLTMIOUNgkN2SGXqoflga0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

    <!-- sound files  -->
    <audio id="soundGreen"><source src="assets/sounds/simonSound1.mp3"></source></audio>
    <audio id="soundBlue"><source src="assets/sounds/simonSound2.mp3"></source></audio>
    <audio id="soundYellow"><source src="assets/sounds/simonSound3.mp3"></source></audio>
    <audio id="soundRed"><source src="assets/sounds/simonSound4.mp3"></source></audio>
</head>

<body>

    <!-- bootstrap config  -->
    <div class="container-fluid">
        <div class="row">

            <!-- help button  -->
            <button type="button" class="btn btn-primary btn-lg active" id="helpButton">Help?</button>

            <!-- high score counter -->
            <div class="col float-right" id="highScore">
                High-Score:
            </div>
            <div id="highScoreBox"></div>

            <!-- help button dialogue  -->
            <div class="alert alert-info alert-dismissible fade show" id="helpBox" role="alert">
                <h5>Follow Simon on his quest to count!</h5>
                <p>His buttons will light up as he counts from 1 to 20. Help him on his way by repeating his pattern. It starts off easy, but gets very difficult towards the end.</p>
                <hr>
                <p>Will you get the high score? Turn on the power and press start to find out.</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>

        <!-- Simon title  -->
        <div class="row">
            <div class="col mt-auto text-center" id="title">
                SIMON!
            </div>
        </div>

        <!-- top row of color buttons - blue & yellow  -->
        <div class="row row-no-gutter">
            <div class="col-4 offset-2 colorButton blueButton ml-auto" id="blue"></div>
            <div class="col-4 colorButton yellowButton mr-auto" id="yellow"></div>
        </div>

        <!-- bottom rom of colors red & green  -->
        <div class="row row-no-gutter">
            <div class="col-4 offset-2 colorButton greenButton ml-auto" id="green"></div>
            <div class="col-4 colorButton redButton mr-auto" id="red"></div>
        </div>

        <!-- bottom of page with power and start buttons  -->
        <div class="row mb-1rem">
            <div class="col-6 offset-1 mt-auto" id="buttons">
                <div class="row">
                    <button class="col-5 offset-1 power" id="power">Power</button>
                    <button class="col-5 offset-1" id="start">Start</button>
                </div>
            </div>

            <!-- counter for score -->
            <div class="col-3 mt-auto offset-1" id="count"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- load scripts -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/test.js"></script>

</body>

</html>
